#      - fastcampuspay_network
#    ports:
#      - "8024:8024"
#      - "8124:8124"
#    volumes:
#      - axonserver-data:/axonserver/data
#      - axonserver-events:/axonserver/events
#      - axonserver-config:/axonserver/config:ro

  membership-service:
    image: myfastcampuspay-membership-service:1.0.2
    networks:
      - fastcampuspay_network # 밑에 network에 정의해둔 네트워크 프로파일 사용.
    ports:
      - "8081:8080" #8081에서 8080으로 포트를 포팅한다. 좌측은 OS 레벨이고 우측은 컨테이너 안에서의 포트
    depends_on: # 밑에 리스트된 서비스가 실행 되어야 이 서비스가 실행될 수 있다.
      - mysql
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/fastcampus_pay?useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=mysqluser
      - SPRING_DATASOURCE_PASSWORD=mysqlpw
      - SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.MySQL5InnoDBDialect
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - KAFKA_CLUSTERS_BOOTSTRAPSERVERS=kafka:29092
      - LOGGING_TOPIC=msapay.logging.out.stdout

  banking-service:
    image: myfastcampuspay-banking-service:1.0.2
    networks:
      - fastcampuspay_network # 밑에 network에 정의해둔 네트워크 프로파일 사용.
    ports:
      - "8082:8080" #8081에서 8080으로 포트를 포팅한다. 좌측은 OS 레벨이고 우측은 컨테이너 안에서의 포트
    depends_on: # 밑에 리스트된 서비스가 실행 되어야 이 서비스가 실행될 수 있다.
      - mysql
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/fastcampus_pay?useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=mysqluser
      - SPRING_DATASOURCE_PASSWORD=mysqlpw
      - SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.MySQL5InnoDBDialect
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - KAFKA_CLUSTERS_BOOTSTRAPSERVERS=kafka:29092
      - LOGGING_TOPIC=msapay.logging.out.stdout
      - SERVICE_MEMBERSHIP_URL=http://membership-service:8080

  money-service:
    image: myfastcampuspay-money-service:1.0.2
    networks:
      - fastcampuspay_network # 밑에 network에 정의해둔 네트워크 프로파일 사용.
    ports:
      - "8083:8080" #8081에서 8080으로 포트를 포팅한다. 좌측은 OS 레벨이고 우측은 컨테이너 안에서의 포트
    depends_on: # 밑에 리스트된 서비스가 실행 되어야 이 서비스가 실행될 수 있다.
      - mysql
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/fastcampus_pay?useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=mysqluser
      - SPRING_DATASOURCE_PASSWORD=mysqlpw
      - SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.MySQL5InnoDBDialect
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - KAFKA_CLUSTERS_BOOTSTRAPSERVERS=kafka:29092
      - LOGGING_TOPIC=msapay.logging.out.stdout
      - TASK_TOPIC=msapay.task.topic
      - TASK_RESULT_TOPIC=msapay.task.result.topic
      - SERVICE_MEMBERSHIP_URL=http://membership-service:8080
  zookeeper:
    image: 'arm64v8/zookeeper:3.8'
    networks:
      - fastcampuspay_network
    ports:
      - '2181:2181'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
      - ZOO_TLS_CLIENT_AUTH=none
      - ZOO_TLS_QUORUM_CLIENT_AUTH=none

  kafka:
    image: 'bitnami/kafka:3.5.0'
    networks:
      - fastcampuspay_network
    ports:
      - '9092:9092'
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_LISTENERS=LC://kafka:29092,LX://kafka:9092,CONTROLLER://:9093 # CONTROLLER 추가
      - KAFKA_CFG_ADVERTISED_LISTENERS=LC://kafka:29092,LX://${DOCKER_HOST_IP:-localhost}:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=LC:PLAINTEXT,LX:PLAINTEXT,CONTROLLER:PLAINTEXT # CONTROLLER 추가
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=LC
    depends_on:
      - zookeeper

  kafka-ui:
    image: provectuslabs/kafka-ui
    container_name: kafka-ui
    networks:
      - fastcampuspay_network
    ports:
      - "8989:8080"
    restart: always
    depends_on:
      - kafka
      - zookeeper
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:29092
      - KAFKA_CLUSTERS_0_ZOOKEEPER=zookeeper:2181

  logging-consumer:
    image: myfastcampuspay-logging-consumer:1.0.0
    networks:
      - fastcampuspay_network # 밑에 network에 정의해둔 네트워크 프로파일 사용.
    restart: always
    depends_on: # 밑에 리스트된 서비스가 실행 되어야 이 서비스가 실행될 수 있다.
      - kafka
      - zookeeper
    environment:
      - KAFKA_CLUSTERS_BOOTSTRAPSERVERS=kafka:29092 # kafka.clusters.bootstrapservers
      - LOGGING_TOPIC=msapay.logging.out.stdout

  task-consumer:
    image: myfastcampuspay-task-consumer:1.0.0
    networks:
      - fastcampuspay_network # 밑에 network에 정의해둔 네트워크 프로파일 사용.
    restart: always
    depends_on: # 밑에 리스트된 서비스가 실행 되어야 이 서비스가 실행될 수 있다.
      - kafka
      - zookeeper
    environment:
      - KAFKA_CLUSTERS_BOOTSTRAPSERVERS=kafka:29092 # kafka.clusters.bootstrapservers
      - LOGGING_TOPIC=msapay.logging.out.stdout
      - TASK_RESULT_TOPIC=msapay.task.result.topic
      - TASK_TOPIC=msapay.task.topic

networks:
  fastcampuspay_network:
    driver: bridge