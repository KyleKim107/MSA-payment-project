version: '3'
services:


  mysql:
    image: mysql:8.0 # mysql 공식 이미지 사용.
    networks:
      - fastcampuspay_network
    volumes:
      # ./db/conf.d 파일이 컨테이너 내부의 /etc/mysql/conf.d파일과 매핑이 된다.
      - ./db/conf.d:/etc/mysql/conf.d # 역으로도 컨테이너에서 변경사항도 로컬에 동기화 된다.
      - ./db/data:/var/lib/mysql
      - ./db/initdb.d:/docker-entrypoint-initdb.d
    env_file: .env
    ports:
      - "3306:3306"
    environment:
      - TZ=Asia/Seoul
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_USER=mysqluser
      - MYSQL_PASSWORD=mysqlpw

#  axon-server:
#    container_name: axon-server
#    image: axoniq/axonserver:4.6.3-jdk-11-dev
